<!DOCTYPE html>
<html>
<head>
<title>Heart Pop</title>
<style>
  .heart {
       font-size: 70px;
   animation: pop 1s infinite ; 
   animation:  heart 3s infinite;
          display: inline-block;
  }

  @keyframes pop {
    0%   { transform: scale(1); }
           50%  { transform: scale(1.25); }
   100% { transform: scale(1); } 
      
  } 
  @keyframes heart { 
        30%{
                height: fit-content;
                width: fit-content;
  
            
            }
            70%{
                height: 100px;
                width: 200px;
          
               
            }
            100%{
                height: 300px;
                width: 300px;
             
               
            }    
    from{
                transform: translateY(0);
            }
            to{
                transform: translateY(300px);
            }}
</style>
</head>
