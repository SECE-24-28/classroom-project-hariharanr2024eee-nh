<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes Moveright {
            0% {
                /* transform:translateX(0); */
                background-color:rgb(255, 0, 144);
                height: 0px;
                width:0px;  

             
            }
            50%
            {
                background-color:rgb(62, 219, 62);
            }
            100%
            {
                /* transform:translateX(800px); */
                background-color:rgb(71, 187, 255);
                height:500px;
                width:500px; 
                border-radius: 20px;
            }
            
        }
        .box
        {
            width:50px;
            height:50px;
            margin-bottom:10px; 
            border-radius: 20px;
            background-color: rgb(252, 255, 85);
            animation-name: Moveright;
            animation-duration: 3s;            
            animation-iteration-count:infinite;
        }
    </style>
</head>
<body>
      <div class="box"></div>
</body>
</html>
