<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex justify-center items-center bg-gradient-to-r from-sky-400 to-blue-600">
    <div class="p-6 bg-white w-80 rounded-2xl shadow-xl">
        <h1 class="text-xl font-semibold mb-4">Password generator</h1>
        <div class="bg-gray-200 flex rounded-full px-3 py-1 mb-5">
            <input type="text" class="flex-1 outline-none">
            <button class="bg-blue-500 font-semibold text-white rounded-full px-5 py-1.5 hover:bg-blue-600">copy</button>
        </div>
        <div class="mb-5">
        <div class="flex items-center justify-between mb-2">
            <p>Password length (4-20)</p>
        </div>
            <input type="range" min="4" max="20" value="10" class="w-full">
        </div>
        <div class="flex gap-12 mb-6">
            <div class="space-y-4">
                <p>Include lowercase (a-z)</p>
                <p>Include uppercase (A-Z)</p>
                <p>Include numbers (0-9)</p>
                <p>Include symbols (!, @, #, ...)</p>
            </div>

            <div class="flex flex-col space-y-6.5 mt-2">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
        </div>
            <button class="bg-blue-500 rounded-full font-semibold w-full text-white py-1.5 hover:bg-blue-600">
                Generate
            </button>
</body>
</html>
